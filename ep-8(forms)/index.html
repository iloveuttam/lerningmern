<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>Fieldset</h3>
      <fieldset>
         <legend>Uttam</legend>
          <label for="email">Login Id:</label>
      <input type="text" id="email" placeholder="email">
      <br>
      <label for="password">password</label>
      <input type="password"  id="password" placeholder="password" >
      <br> 
      <br>
      <input type="submit" value="jaldi dabao">
      <br>
      <select name="dishes" id="selector">
         <option value="maggi">Maggi</option>
         <option value="tak">takatak</option>
         <option value="water">pani</option>
      </select>
      <br>
      <textarea name="tx" id="tx" placeholder="write summary" cols="30" ></textarea>
      <label for="hii">date</label>
      <input type="time" id="hii">
      </fieldset>

      <label for="hr-select">Your favorite food</label> <br />

<select name="foods" id="hr-select">
  <option value="">Choose a food</option>
  <hr />
  <optgroup label="Fruit">
    <option value="apple">Apples</option>
    <option value="banana">Bananas</option>
    <option value="cherry">Cherries</option>
    <option value="damson">Damsons</option>
  </optgroup>
  <hr />
  <optgroup label="Vegetables">
    <option value="artichoke">Artichokes</option>
    <option value="broccoli">Broccoli</option>
    <option value="cabbage">Cabbages</option>
  </optgroup>
  <hr />
  <optgroup label="Meat">
    <option value="beef">Beef</option>
    <option value="chicken">Chicken</option>
    <option value="pork">Pork</option>
  </optgroup>
  <hr />
  <optgroup label="Fish">
    <option value="cod">Cod</option>
    <option value="haddock">Haddock</option>
    <option value="salmon">Salmon</option>
    <option value="turbot">Turbot</option>
  </optgroup>
</select>

<select name="dishes" id="selector" multiple size="4">
  <option value="maggi">Maggi</option>
  <option value="tak">takatak</option>
  <option value="water">pani</option>
</select>
<br>
