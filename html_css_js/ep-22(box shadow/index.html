<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow</title>
</head>
<style>
    img{
        height: 200px;
    }
    .container{
        height: 700px;
        border: 1px solid black;
        background-color: bisque;
        margin: 5px;
        padding: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .box{
        border: 1px solid black;
        background-color: rgb(161, 160, 128);
        width: 500px;
        box-shadow: 20px 20px  90px 60px brown;
    }
    h2{
        text-shadow: white 5px 5px 2px,
          yellow 10px 10px 2px ;
    }
</style>
<body>
    <div class="container">
        <div class="box">
        <h2>Never die</h2>
        
            <img src="lion-Kenya-Masai-Mara-National-Reserve.webp" alt="">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ad quo quod veniam debitis quia temporibus nisi cum laudantium necessitatibus? Velit.</p>
        </div>
        
    </div>
</body>
</html>
