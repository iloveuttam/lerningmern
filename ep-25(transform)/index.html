<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
         .box{
            height: 300px;
            width: 300px;
            background-color: gold;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
           transition: all 3s linear 2s;
        }
         .box:hover{
            transform: rotate(90deg);
         }
         p{
            font-size: 30px;
         }
    </style>
</head>
<body>
    <div class="box">
              <p>I am Invitable</p>
    </div>
</body>
</html>
