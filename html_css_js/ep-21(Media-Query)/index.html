<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
       
        .container{
            border: 1px solid black;
            margin: 2px;
            padding : 2px;
           display: flex;
        }
        .box1{
            height: 100px;
            width: 100px;
            border:1px solid black;
            background-color: chocolate;
         
        }
        @media (min-width:500px) {
             .container{
                flex-direction:column;
             }
            
        }
        @media (max-width:500px) {
             .container{
                flex-direction:row;
             }
            
        }
       
    </style>
</head>
<body>
    <div class="box">Uttam Kumar</div>
    <h3>illustration on the diffrent screen size</h3>
    <div class="container">
        <div class="box1">item1</div>
        <div class="box1">item2</div>
        <div class="box1">item3</div>
        <div class="box1">item4</div>
    </div>
</body>
</html>
