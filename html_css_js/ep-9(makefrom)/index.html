       <!-- this is third form -->

    <h1>Complex From</h1>
    <form >
         <fieldset>
            <legend>Personal Information</legend>
     <label for="n">Name :</label>
     <input type="text" name="" id="n">

     <label for="no">Email :</label>
     <input type="email" name="" id="no">

     <label for="np">Phone :</label>
     <input type="tel" name="" id="np">

     <label for="dob">Date of birth</label>
     <input type="date" name="" id="dob">

     <label for="">Gender</label>
     <input type="radio" name="" id="male">
     <label for="male">Male</label>
     <input type="radio" name="" id="female">
     <label for="female">Female</label>

     <label for="country">Select your country:</label>
<select id="country" name="country">
  <option value="">--Choose a country--</option>
  <option value="usa">United States</option>
  <option value="canada">Canada</option>
  <option value="uk">United Kingdom</option>
  <option value="india">India</option>
  <option value="australia">Australia</option>
  <!-- Add more countries as needed -->
</select>
         </fieldset>
         <fieldset>
            <legend>Address Street</legend>
            <input type="text" name="" id="city">
            <label for="city">City</label>
            <input type="text" name="" id="st">
            <label for="st">State</label>
            <input type="number" name="" id="zp">
            <label for="zp">Zip Code</label>
         </fieldset>
         <fieldset>
            <legend> Other Information</legend>
            <label for="chuti">Comments</label>
               <textarea name="" id="chuti" rows="5px" cols="40px"></textarea>
               <label for="tandc">I agree to the terms and services</label>
               <input type="checkbox" name="" id="tandc">
         </fieldset>
         <input type="submit" name="" id="" value="submit">
    </form>
