<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS size Units</title>
    <style>
        .parent{
            width: 40vw;
            height: 180vh;
            color: rgb(226, 47, 47);
            background-color: aqua;
        }
        .child1{
            width: 40%;
            background-color: darksalmon;
        }
        .child2{
            width: 30vh;
            height: 100vh;
            background-color: rgb(100, 31, 8);
        }
    </style>
</head>
<body>
          <div class="parent">
             hmm
             <div class="child1">hi</div>
             <div class="child2">hlo</div>
          </div>
</body>
</html>
